<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS to do App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            width="64"
            height="64"
          >
            <rect
              x="2"
              y="3"
              width="20"
              height="18"
              rx="3"
              ry="3"
              stroke="royalblue"
              stroke-width="2"
              fill=""
            />
            <path
              d="M6 7H18"
              stroke="royalblue"
              stroke-width="2"
              stroke-linecap="round"
            />
            <path
              d="M6 12H18"
              stroke="royalblue"
              stroke-width="2"
              stroke-linecap="round"
            />
            <path
              d="M6 17H12"
              stroke="royalblue"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
          To Do List App
        </h1>
        <div class="row">
          <input type="text" placeholder="Add you task here..." />
          <button>Add to list</button>
        </div>
        <ul>
          <li>Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li>
        </ul>
      </div>
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
